<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make Her Love Me</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div id="videoContainer" class="container">
        <video id="backgroundVideo" autoplay loop muted>
            <source src="song/video.mp4" type="video/mp4">
        </video>
        <div class="content">
            <h1>Make Her Love Me</h1>
            <button id="loveButton">Make Her Love Me</button>
            <p id="errorMessage" class="hidden">Error: Something went wrong!</p>
            <div class="loading-container">
                <div id="loadingBar"></div>
            </div>
            <p id="moveOnMessage" class="hidden">MOVE ON</p>
            <button id="tryAgainButton" class="hidden">Try Again</button>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="song/lagu.mp3" type="audio/mpeg">
    </audio>
    <script src="js/script.js"></script>
</body>
</html>
